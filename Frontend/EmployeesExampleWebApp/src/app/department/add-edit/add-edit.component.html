<div class="form-group row">
    <label class="col-sm-2 col-form-label mb-2">Department Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName" name="DepartmentName"
            placeholder="Department Name">
    </div>

    <button (click)="addDepartment()" *ngIf="ShowDepComp?.department?.DepartmentID == 0" class="btn btn-primary">Add</button>
    <button (click)="updateDepartment()" *ngIf="ShowDepComp?.department?.DepartmentID != 0" class="btn btn-primary">Update</button>
</div>
