<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>DepartmentID</th>
            <th>Department Name</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of departmentList">
            <td>{{department.DepartmentID}}</td>
            <td>{{department.DepartmentName}}</td>
            <td>
                <span class="btn-group" role="group">
                    <button class="btn mr-1 btn-primary" (click)="onEdit(department)">Edit</button>
                    <button class="btn mr-1 btn-danger" (click)="onDelete(department)">Delete</button>
                </span>
            </td>
        </tr>
</table>
